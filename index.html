<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Notification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Buat Template Notifikasi Custom</h1>
        <form id="notificationForm">
            <label for="customerName">Nama Customer:</label>
            <input type="text" id="customerName" name="customerName" required>
            <br><br>
            <label for="cyberAnalysis">Hasil Analisis Cyber:</label>
            <textarea id="cyberAnalysis" name="cyberAnalysis" rows="4" required></textarea>
            <br><br>
            <button type="submit">Buat Notifikasi</button>
        </form>
        <div id="output" class="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
