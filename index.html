<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penyimpanan Hasil Analisis Cyber</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Penyimpanan Hasil Analisis Cyber</h1>
        <form id="analysisForm">
            <label for="analysisTitle">Judul Analisis:</label>
            <input type="text" id="analysisTitle" name="analysisTitle" required>
            <br><br>
            <label for="analysisContent">Hasil Analisis:</label>
            <textarea id="analysisContent" name="analysisContent" rows="4" required></textarea>
            <br><br>
            <button type="submit">Simpan Analisis</button>
        </form>
        <hr>
        <h2>Daftar Analisis Tersimpan</h2>
        <ul id="analysisList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
